language: cpp

notifications:
  email: false

git:
  depth: 10

env:
  global:
    - GTEST_COLOR=1
    - CMAKE_VERSION=3.8.2

matrix:
  include:
    - os: linux
      dist: xenial
      name: Python
      language: python
      python: 3.6
      addons: 
        apt:
          packages:
            - g++-4.8
      env:
        - CC=gcc-4.8
        - CXX=g++-4.8
      before_script:
        - pip install pytest
        - pip install .
      script:
        - python -m pytest tests/python -v

    - os: linux
      dist: xenial
      name: Linux gcc 4.8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
      env:
        - CC=gcc-4.8
        - CXX=g++-4.8

    - os: linux
      dist: xenial
      name: Linux gcc 9
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env:
        - CC=gcc-9
        - CXX=g++-9

    - os: linux
      dist: xenial
      name: Linux clang 3.6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-3.6
          packages:
            - clang-3.6
            - g++-4.9
      env:
        - CC=clang-3.6
        - CXX=clang++-3.6

    - os: linux
      dist: xenial
      name: Linux clang 8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-8
          packages:
            - clang-8
            - g++-8
      env:
        - CC=clang-8
        - CXX=clang++-8


before_install:
  - pyenv global system 3.7

install:
  - ci/install_cmake.sh
  - export PATH="$HOME/cmake/bin:$PATH"
  - cmake --version

before_script:
  - mkdir build
  - cd build
  - cmake .. -DADD_PYTHON=OFF -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$HOME/proposal
  - cmake --build . -- VERBOSE=1 -j2
  - cmake --build . --target install
  - mkdir -p $HOME/.local/share/PROPOSAL/tables

script:
  - travis_wait 60 ctest -j2 --verbose -E "(Brems|Photo|Epair|Mupair)"

before_deploy:
  - |
    if [[ -z "$TRAVIS_PYTHON_VERSION" ]]; then
      git clean -fdx
      cd $TRAVIS_BUILD_DIR/..
      tar czf $HOME/PROPOSAL-$TRAVIS_TAG.tar.gz --exclude-vcs PROPOSAL
    fi
  - cd $TRAVIS_BUILD_DIR

deploy:
  - provider: releases
    api_key:
      secure: 
    file: $HOME/PROPOSAL-$TRAVIS_BRANCH.tar.gz
    on:
      repo: tudo-astroparticlephysics/PROPOSAL
      tags: true
      condition: $CXX = g++-9
  - provider: pypi
    user: "__token__"
    password:
      secure: ""
    on:
      repo: tudo-astroparticlephysics/PROPOSAL
      tags: true
      branch: master
      condition: $TRAVIS_PYTHON_VERSION = "3.6"
      distributions: sdist
      skip_existing: true
      skip_cleanup: true
